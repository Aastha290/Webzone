<!DOCTYPE html>
<html>
<head>
    <title>login-form</title>
    <link rel="stylesheet" type="text/css" href="my page.css" />
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Login ID#</h1>
    </header>
    <form id="login-form">
        <div class="form-group">
            <label id="name-label" for="name">UserName</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your email or phonenumber"
                required />
        </div>
        <div class="form-group">
            <label id="password-field" for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>
        <div class="form-group">
            <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
            </button>
        </div>
        <div class="form-group">
            <div class="form-group d-md-flex">
                <div class="w-50">
                    <div class="form-group2">
                        <div class="form-group3">
                            <input type="checkbox" checked="">
                            <span class="checkmark"></span>
                            <label class="checkbox-wrap checkbox-primary">Remember Me
                            </label>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="#" style="color: #fff">Forgot Password</a>
                        </div>
                    </div>
                    <p class="w-100 text-center">— Or Sign In With —</p>
                    <div class="social d-flex text-center">
                        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook"></span>
                            Facebook</a>
                        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter"></span> Twitter</a>
                    </div>

                    <div class="form-group">
                        <button type="submit" id="submit" class="submit-button">
                            Submit
                        </button>
                    </div>
    </form>
</div>
